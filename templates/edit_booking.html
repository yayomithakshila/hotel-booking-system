{% include 'header.html' %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Booking</h2>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="guest_name">Guest Name</label>
                            <input type="text" class="form-control" id="guest_name" name="guest_name" value="{{ booking.guest_name }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="guest_email">Guest Email</label>
                            <input type="email" class="form-control" id="guest_email" name="guest_email" value="{{ booking.guest_email }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="room_id">Room</label>
                            <select class="form-control" id="room_id" name="room_id" required>
                                {% for room in rooms %}
                                    <option value="{{ room.id }}" {% if room.id == booking.room_id %}selected{% endif %}>
                                        {{ room.room_number }} ({{ room.room_type }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="check_in_date">Check-in Date</label>
                            <input type="date" class="form-control" id="check_in_date" name="check_in_date" value="{{ booking.check_in_date }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="check_out_date">Check-out Date</label>
                            <input type="date" class="form-control" id="check_out_date" name="check_out_date" value="{{ booking.check_out_date }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                            <button type="submit" class="btn btn-primary">Update Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
